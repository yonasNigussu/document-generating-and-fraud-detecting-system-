<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!DOCTYPE html>
    <!--=== Coding by CodingLab | www.codinglabweb.com === -->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!----======== CSS ======== -->
        <link rel="stylesheet" href="style.css">
         
        <!----===== Iconscout CSS ===== -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
        <!--<title>Responsive Regisration Form </title>--> 
    </head>
    <body>
        <div class="container">
            <header>Request Form</header>
    
            <form action="#">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Dire Dawa University Registrar office Request for Acadamic Record</span>
    
                        <div class="fields">

                            <div class="input-field">
                                <label>First Name</label>
                                <input type="text" placeholder="Enter your name" required>
                            </div>
                            <div class="input-field">
                              <label>Last Name</label>
                              <input type="text" placeholder="Enter your Middle name" required>
                          </div>
                          <div class="input-field">
                            <label>Grand Father Name </label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-field">
                          <label>ID Number</label>
                          <input type="number" placeholder="Enter ID number" required>
                      </div>
                      <div class="input-field">
                        <label>Gender</label>
                        <select required>
                            <option disabled selected>Select gender</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
    
                            <div class="input-field">
                                <label>Date of Birth</label>
                                <input type="date" placeholder="Enter birth date" required>
                            </div>
    
                            <div class="input-field">
                                <label>Email</label>
                                <input type="email" placeholder="Enter your email" required>
                            </div>
    
                            <div class="input-field">
                                <label>Mobile Number</label>
                                <input type="tel" placeholder="Enter mobile number" required>
                            </div>
    
                           
                            <div class="row">
                              <legend class="col-form-label col-sm-3 pt-0">
                                Admmision Type
                              </legend>
                              <div class="col-sm-9">
                                <div class="custom-control custom-radio">
                                  <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                                  <label class="custom-control-label" for="customRadio1">Regular</label>
                                </div>
                                <div class="custom-control custom-radio">
                                  <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                                  <label class="custom-control-label" for="customRadio2">Extension</label>
                                </div>
                                <div class="custom-control custom-radio">
                                  <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                                  <label class="custom-control-label" for="customRadio3">Weekend</label>
                                </div>
                                <div class="custom-control custom-radio">
                                  <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
                                  <label class="custom-control-label" for="customRadio4">Distance</label>
                                </div>
                              </div>
                            </div>
                
                            <div class="row">
                              <legend class="col-form-label col-sm-3 pt-0">
                                Degree  Type
                              </legend>
                              <div class="col-sm-9">
                                <div class="custom-control custom-radio">
                                  <input type="radio" id="customRadio5" name="customRadio" class="custom-control-input">
                                  <label class="custom-control-label" for="customRadio5">Diploma</label>
                                </div>
                                <div class="custom-control custom-radio">
                                  <input type="radio" id="customRadio6" name="customRadio" class="custom-control-input">
                                  <label class="custom-control-label" for="customRadio6">Degree</label>
                                </div>
                                <legend class="col-form-label col-sm-3 pt-0">
                                 
                                </legend>
                                <div class="col-sm-9">
                                  <div class="custom-control custom-radio">
                                    <input type="radio" id="customRadio7" name="customRadio" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadio7">Master's</label>
                                  </div>
                                <div class="custom-control custom-radio">
                                  <input
                                    type="radio"
                                    id="customRadio8"
                                    name="customRadio"
                                    class="custom-control-input"
                                  />
                                  <label class="custom-control-label" for="customRadio8"
                                    >PHD</label
                                  >
                                </div>
                              </div>
                            </div>
                            
                        </div>
                    
    
                    <div class="details ID">
                        
    
                        <div class="fields">
                          <p>Faculty/School</p>
                          <select class="form-control form-control-lg mb-3">
                            <option>School of Computing</option>
                            <option>Faculty/School</option>
                          </select>
                          <p>Department</p>
                          <select class="form-control mb-2">
                            <option>Computer Science</option>
                            <option>Accounting and Finnace</option>
                            <option>Economics</option>
                          </select>
    
                           
    
                          <div class="input-field">
                            <label>Year Of Graduation</label>
                            <input type="date" placeholder="Enter Graduation date" required>
                        </div>
    
                            
                         
                      
                          <div  class="input-field">
                            <label for="exampleInputEmail1">Country</label>
                            <input type="text" placeholder="Enter your Country " required>
                           
                           
                          </div>
                      
                          <div class="input-field">
                            <label for="exampleFormControlTextarea1">Address of Instituition</label>
                            <input type="text" placeholder="Address" required>
                          </div>

                        
                          <div class="input-field">
                            <label for="exampleInputEmail1">Name of Institution to be sent</label>
                            <input type="text" placeholder="Institution" required>
                              
                            
                          </div>
                       
                          
                        <div class="form-group">
                          <label for="text">Attach Receipt of Bank Deposit  </label>
                          <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile">
                            
                          
                          </div>
                          
                        </div>
                    
                        <div class="form-group">
                          <label for="text">Attach Cost Sharing Letter  </label>
                          <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile">
                            
                          
                          </div>
                        </div>
                        <button class="sumbit">
                          <span class="btnText">Submit</span>
                          <i class="uil uil-navigator"></i>
                      </button>
                    </div>
                    </div> 
                </div>
    
               
            </form>
        </div>
    
        <!--<script src="script.js"></script>-->
    
    </html>
    

    <script src="script.js"></script>
  </body>
</html>
